<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="../lib/nap.js"></script>
  <script type="text/javascript" src="../node_modules/d3/d3.js"></script>
  
  <script type="text/javascript">
    function init(){

      var myTodo = todo()
        , into = nap.into
        , ok = nap.responses.ok
        , web = nap.web().resource("/todos", myTodo) 

      function todo(){
        var list = ["this", "that"]

        function view(req, res) {

          res(
            false
          , ok(function(node){
              d3.select(node)
                .selectAll("li")
                .data(list, function(d){return d})
                .enter().append("li")
                .text(function(d){return d})
              })
          )
        }

        function add(req, res){
          list.push(req.body)
          res(false, ok())
        }

        return nap.negotiate.method(
          { get: view
          , send: add 
          }
        )
      }
      
      function render(){
        web.req("/todos", into(d3.select("ul").node()))
      }

      render()

      d3.select("form")
        .on("submit", function(){
          d3.event.preventDefault()
          var input = this
          web.req(
            { uri : "/todos" 
            , method : "send"
            , body : input.todo.value 
            }
          , function(err, data){
              input.todo.value = ""
              render()
            }
          )
        })
    }
  </script>
  <title>Bodies</title>
</head>
<body onload="init()">
  <div class="container">

    <ul>
    </ul>

    <form>
      <input name="todo" type="text"></input>
    </form>
  </div>
</body>
</html>
